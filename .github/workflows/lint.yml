name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, backend]  # both apps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ matrix.project }}
        run: npm run eslint
